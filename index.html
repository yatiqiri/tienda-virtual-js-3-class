                <div class="d-flex col-sm-8" role="search">
                  <span class="col-sm-0">
                    <button class="p-3 border-0" type="button" style="background-color: white; ">
                        <i class="fa fa-search"></i>
                    </button>
                  </span>
                  <input class="form-control me-2 py-3" type="search" placeholder="Search" aria-label="Search">

              </div>

            <div class="row" id="cards"></div>

                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
            </div> -->

        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-3 p-0 border-left border-dark " >
          <div class="col-sm-12  border-bottom border-dark p-2">
            <a style="font-size: 30px; font-weight:bold;">shoppin Card</a>
          </div>
          <div class="col-sm-12">
            <div id="items"></div>
          </div>

        </div>
      </div>

    <template id="content-data">
      <div style="display: flex; flex-direction: row; gap: 65px;">
        <img src="./assets/images/products/p-1.png" alt="" class="card-img-top img-data" style="width: 100px;">
        <div class="content-data-text">
          <p class="content-title-data">Descripcion</p>
          <p class="content-priceU-data">Precio</p>
          <div class="content-cart-quantity">
            <button class="btn btn-dark btn-sm">
                +
            </button>
            <p class="cart-data-quantity">Precio</p>
            <button class="btn btn-dark btn-sm">
                -
            </button>
          </div>
        </div>
        <div class="content-data-price">
          <p class="content-price" style="background-color: yellow;">Precio</p>
        </div>
      </div>

    </template>


    <template id="template-card">
      <div class="mb-2 col-sm-2 col-md-3 mt-4 ps-5 pe-4">
        <div class="card">
          <img src="" alt="" class="card-img-top w-90" style="height: 250px">
          <div class="card-body">
            <p class="content-title">Titulo</p>
            <p class="content-descripcion">Descripcion</p>
            <p class="content-price">Precio</p>
            <button class="btn btn-dark">Comprar</button>

        </div>
